<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/styleInicio.css">
</head>


<body>

<header>
    
    <img class="logoA" src="../imagenes/logoA.png" alt="Imagen del Logo A." >
</header>

<main>

    <section>

        <h1><textarea id="mensajeEncriptar"class="cajaEncriptar" cols="60" rows="10" name="textoEcriptar" placeholder="Ingrese el texto aqui"></textarea></h1>

    </section>

    <section >

        <p class="alertaTexto">&#9888; Solo letras minúsculas y sin acentos</p>

        <div class="botonesAlineados">
            <button class="botonEncriptar">Encriptar</button>
            <button class="botonDesencriptar">Desencriptar</button>
        </div>
<!--        <input  class="botonEncriptar" type="submit" value="Encriptar">-->

<!--        <input class="botonDesencriptar" type="submit" value="Desencriptar">-->

    </section>


    <section>
        <div class="cuadroEncriptador">
            <img class="muñeco" src="../imagenes/Muñeco.png" alt="Muñeco con lupa">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>

<!--            <input class="botonCopiar" type="submit" value="Copiar">-->
        </div>

    </section>

</main>

</body>
</html>
